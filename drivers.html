        <script> /*automatically generate input+label id*/
            document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.driver').forEach((li, index) => {
                const input = li.querySelector('input[type="checkbox"]');
                const label = li.querySelector('label');
                const uniqueId = `stats-${index}`;
                input.id = uniqueId;
                label.setAttribute('for', uniqueId);
            });
            });
        </script>

        <script> /*uncheck checkbox when checking other box, i shouldve used radio i know*/
            document.addEventListener('DOMContentLoaded', () => {
            const drivers = document.querySelectorAll('.driver');

            drivers.forEach((li, index) => {
                const input = li.querySelector('input[type="checkbox"]');
                const label = li.querySelector('label');
                const id = `stats-${index}`;
                input.id = id;
                label.setAttribute('for', id);

                input.addEventListener('change', () => {
                if (input.checked) {
                    drivers.forEach(otherLi => {
                    const otherInput = otherLi.querySelector('input[type="checkbox"]');
                    if (otherInput !== input) {
                        otherInput.checked = false;
                    }
                    });
                }
                });
            });
            });
        </script>
