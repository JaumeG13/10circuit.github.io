<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="The official Assetto Corsa website for 10 Controls" name="description">
    <meta name="keywords" content="Assetto Corsa, 10 Controls, League racing, Discord, Motorsports, Sim racing">
    <meta property="og:image" content="/assets/images/logos/10c-cc.png">

    <title>10 Circuit | Results | Assetto Corsa League Racing</title>

    <link rel="shortcut icon" href="/assets/images/logos/10c.png">
    <link rel="stylesheet" href="/assets/css/structure-styling.css">
    <link rel="stylesheet" href="/assets/css/standings-results copy.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"> <!-- Import font awesome for icons -->

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>     <!--jquery code to import header and footer-->
    <script type="text/javascript">                                         //jquery code to import header and footer
        $(document).ready(function(){
          $("#header").load("/header.html");
          $("#footer").load("/footer.html");
         });
    </script>
    <!--<script src="/assets/js/roundToggleButtonsResults.js"></script>                <!--script for the buttons to toggle standings and results

        $(document).ready(function() {
            roundToggleResults();
        })
    </script>-->

    <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app-compat.js"></script> <!-- Firestore implementation -->
    <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore-compat.js"></script>
</head>



<body>
    <div class="main-container">
        <div id="header"></div>

        <section class="standings-results-container">
            <h1>results</h1>

            <div class="buttons-container">
                <div class="top-buttons">
                    <select name="" id="">
                        <option value="" id="all">All</option>
                        <option value="" id="champ">Championship Circuit</option>
                        <option value="" id="cup">Porsche Cup</option>
                        <option value="" id="special">Special Events</option>
                    </select>
                    
                    <input type="button" name="results">
                    <label for="results">Results</label>
                    
                    <input type="button" name="standings">
                    <label for="standings">Standings</label>
                </div>

                <div class="bottom-buttons">

                </div>
            </div>

            <div class="results-container">
                <div class="results-header">
                    <div>Date</div>
                    <div>Race</div>
                    <div>Winner</div>
                    <div>Championship</div>
                    <div>Time</div>
                </div>
                <ul id="list">Loading...</ul>
            </div>  
            
            <!-- Your JS logic -->
            <script src="/assets/js/results.js"></script>
        </section>

        <div id="footer"></div>
    </div>
</body>
</html>
