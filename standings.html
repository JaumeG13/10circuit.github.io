<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="The official Assetto Corsa website for 10 Controls" name="description">
    <meta name="keywords" content="Assetto Corsa, 10 Controls, League racing, Discord, Motorsports, Sim racing">
    <meta property="og:image" content="https://cdn.discordapp.com/attachments/782020747047469070/1150841948245082182/10c-cc.png">
    
    <title>Standings</title>
    
    <link rel="shortcut icon" href="/assets/images/logos/10c.png">
    <link rel="stylesheet" href="/assets/css/structure-styling.css">
    <link rel="stylesheet" href="/assets/css/standings-results.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"> <!-- Import font awesome for icons -->
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>     <!--jquery code to import header and footer-->
    <script type="text/javascript">                 //jquery code to import header and footer
        $(document).ready(function(){
            $("#header").load("/header.html");
            $("#footer").load("/footer.html");
        });
    </script>
    <script src="/assets/js/roundToggleButtons.js"></script>                <!--script for the buttons to toggle standings and results-->
    <script type="text/javascript">
        $(document).ready(function() {
            roundToggleStandings();
        })
    </script>
</head>



<body>
    <div class="main-container">
        <div id="header"></div>

        <section class="standings-results-container">
            <h1>standings</h1>

            <div class="buttons-container">
                <div class="buttons">
                    
                    <input type="radio" name="series" id="championship-button" onchange="roundToggleStandings()" >
                    <label for="championship-button"><span class="desktop">Championship Circuit</span><span class="mobile">Circuit</span></label>
                    

                    <input type="radio" name="series" id="porsche-button" onchange="roundToggleStandings()" checked>
                    <label for="porsche-button"><span class="desktop">Porsche Cup</span><span class="mobile">Cup</span></label>
                </div>

                <div class="separator"></div>

                <div class="buttons">
                    <input type="radio" name="season" id="season1-button" onchange="roundToggleStandings()" checked>
                    <label for="season1-button">Season 1</label>
                    
                    <input type="radio" name="season" id="season2-button" onchange="roundToggleStandings()" >
                    <label id="s2btn" for="season2-button">Season 2</label>
                </div>
                
                <div class="separator" id="separator2"></div>

                <div class="buttons round-buttons">
                    <input type="radio" name="round" id="round1-button" onchange="roundToggleStandings()">
                    <label for="round1-button">Round 1</label>

                    <input type="radio" name="round" id="round2-button" onchange="roundToggleStandings()">
                    <label for="round2-button">Round 2</label>

                    <input type="radio" name="round" id="round3-button" onchange="roundToggleStandings()">
                    <label for="round3-button">Round 3</label>

                    <input type="radio" name="round" id="round4-button" onchange="roundToggleStandings()" >
                    <label for="round4-button">Round 4</label>

                    <input type="radio" name="round" id="round5-button" onchange="roundToggleStandings()" >
                    <label for="round5-button">Round 5</label>

                    <input type="radio" name="round" id="round6-button" onchange="roundToggleStandings()" checked>
                    <label for="round6-button">Round 6</label>

                    <input type="radio" name="round" id="round7-button" onchange="roundToggleStandings()">
                    <label for="round7-button">Round 7</label>

                    <input type="radio" name="round" id="round8-button" onchange="roundToggleStandings()">
                    <label for="round8-button">Round 8</label>
                    <!--
                    <input type="radio" name="round" id="round9-button" onchange="roundToggleStandings()">
                    <label id="rnd9" for="round9-button">Round 9</label>

                    <input type="radio" name="round" id="round10-button" onchange="roundToggleStandings()">
                    <label id="rnd10" for="round10-button">Round 10</label>
                    -->
                </div>
            </div>

            <div class="championship-circuit" id="circuit"></div>

            <div class="legend">
                <h3>Legend:</h3>
                <span><i class="fa-solid fa-asterisk fa-xs"></i> Position: Standings after selected round</span>
                <span id="difference"><i class="fa-solid fa-asterisk fa-xs"></i> +/-: Difference from previous round</span>
                <span><i class="fa-solid fa-asterisk fa-xs"></i> Driver: Driver name</span>
                <span id="ptsGain"><i class="fa-solid fa-asterisk fa-xs"></i> Pts. gain: Points gained from selected round ("-" means they did not participate)</span>
                <span><i class="fa-solid fa-asterisk fa-xs"></i> Points: Total season points tally</span>
            </div>
        </section>

        <div id="footer"></div>
    </div>
</body>
</html>
